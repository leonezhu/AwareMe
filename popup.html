<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AwareMe</title>
  <style>
    body {
      width: 320px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .logo {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .title {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
    }

    .subtitle {
      font-size: 12px;
      opacity: 0.8;
      margin: 4px 0 0 0;
    }

    .stats {
      padding: 20px;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stat-item:last-child {
      border-bottom: none;
    }

    .stat-label {
      font-size: 14px;
      opacity: 0.9;
    }

    .stat-value {
      font-size: 16px;
      font-weight: 600;
    }

    .actions {
      padding: 0 20px 20px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: white;
      color: #667eea;
    }

    .btn-primary:hover {
      background: #f8f9fa;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
    
    .btn-success {
      background: #28a745;
      color: white;
      border: 1px solid #28a745;
    }
    
    .btn-success:hover {
      background: #218838;
      transform: translateY(-1px);
    }

    .loading {
      text-align: center;
      padding: 20px;
      opacity: 0.7;
    }

    .current-site {
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.1);
      margin: 0 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .current-site-title {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 5px;
    }

    .current-site-domain {
      font-size: 14px;
      font-weight: 600;
    }

    .current-site-time {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"> 
      <img src="assets/icons/icon16.png" alt="AwareMe Logo" width="64" height="64">
    </div>
    <h1 class="title">AwareMe</h1>
    <p class="subtitle">提升自我觉察，优化上网习惯</p>
  </div>

  <div id="currentSite" class="current-site" style="display: none;">
    <div class="current-site-title">当前网站</div>
    <div class="current-site-domain" id="currentDomain">-</div>
  </div>

  <div class="stats">
    <div class="stat-item">
      <span class="stat-label">今日访问次数</span>
      <span class="stat-value" id="todayVisits">-</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">今日浏览时间</span>
      <span class="stat-value" id="todayDuration">-</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">本周访问次数</span>
      <span class="stat-value" id="weeklyVisits">-</span>
    </div>
  </div>

  <div class="actions">
    <button class="btn btn-primary" id="openOptions">管理设置</button>
    <button class="btn btn-secondary" id="disableExtension">关闭插件</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
